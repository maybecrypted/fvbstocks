<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Brainrot Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            transition: all 0.3s ease;
        }

        .refresh-btn, .enable-audio-btn {
            padding: 0.5rem 1rem;
            background: #1f1f1f;
            border: 1px solid #2d2d2d;
            border-radius: 0.5rem;
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .enable-audio-btn {
            background: #2d4a2d;
            border-color: #3d5a3d;
        }

        .enable-audio-btn.enabled {
            background: #1f4a1f;
            border-color: #2d6a2d;
            color: #90ee90;
        }

        .refresh-btn::before, .enable-audio-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
        }

        .refresh-btn:hover::before, .enable-audio-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .refresh-btn:active, .enable-audio-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }

        .refresh-btn.shop-update {
            animation: shopUpdatePulse 1.5s ease-in-out;
        }

        .grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .column {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            border-radius: 0.75rem;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }
        .column:nth-child(4) { animation-delay: 0.4s; }

        .column-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #1f1f1f;
            padding-bottom: 1rem;
        }

        .column-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .column-count {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .items::-webkit-scrollbar {
            width: 6px;
        }

        .items::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .items::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 3px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            background: #151515;
            border: 1px solid #1f1f1f;
            border-radius: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: transparent;
            margin-right: 0.75rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-quantity {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .loading, .empty, .error {
            text-align: center;
            padding: 2rem;
        }

        .loading {
            color: #6b7280;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .error {
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 0.75rem;
            color: #ef4444;
        }

        .empty {
            color: #6b7280;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shopUpdatePulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .container { padding: 1rem 0.5rem; }
            .header-title { font-size: 1.5rem; }
            .controls { flex-direction: column; align-items: center; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Plants vs Brainrots Stock - Live</h1>
            <div class="controls">
                <span id="last-updated">Loading...</span>
                <button class="refresh-btn" onclick="loadStock(true)">Refresh</button>
                <button class="enable-audio-btn" id="enable-audio-btn" onclick="enableAudio()">ðŸ”Š Enable Sounds</button>
            </div>
        </div>

        <div class="grid">
            <div class="column">
                <div class="column-header">
                    <div class="column-title">Seed Shop</div>
                    <div class="column-count" id="seed-count">0 items</div>
                </div>
                <div class="items" id="seed-items">
                    <div class="loading">Loading seed stock...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seedData = null;
        let isShopUpdate = false;
        let audioEnabled = false;
        let lastShopResetTime = null;
        let countdownInterval = null;
        let loadInterval = null;

        const emojiToImage = {

        const emojiSounds = {

            "ðŸ“": "/sounds/strawberry.mp3",
            "ðŸŽƒ": "/sounds/pumpkin.mp3",
            "ðŸŒ»": "/sounds/sunflower.mp3",
            "ðŸ‰": "/sounds/dragon_fruit.mp3",
            "ðŸ†": "/sounds/eggplant.mp3",
            "ðŸ‰": "/sounds/watermelon.mp3",
            "ðŸ‡": "/sounds/grape.mp3",
            "ðŸ¥¥": "/sounds/cocotank.mp3",

        };

        function enableAudio() {

            const button = document.getElementById('enable-audio-btn');
            button.textContent = 'ðŸ”Š Sounds Enabled';
            button.classList.add('enabled');
            
            // Play a silent sound to unlock audio context

        function playSoundForItem(emoji) {
            if (!audioEnabled) return;
            
            const soundSrc = emojiSounds[emoji];

            // Create a new audio instance each time to allow multiple plays
            const audio = new Audio(soundSrc);

function getNextRefreshPoint() {
    const now = new Date();

    // Round down to the last 5-min boundary
    const lastBoundary = new Date(Date.UTC(
        now.getUTCFullYear(),
        now.getUTCMonth(),
        now.getUTCDate(),
        now.getUTCHours(),
        Math.floor(now.getUTCMinutes() / 5) * 5,
        0, 0
    ));

    const boundaryTime = lastBoundary.getTime();
    const plus10sTime = boundaryTime + 10000;

    if (now.getTime() < boundaryTime) {
        // Havenâ€™t reached boundary yet â†’ next is boundary
        return boundaryTime;
    } else if (now.getTime() >= boundaryTime && now.getTime() < plus10sTime) {
        // We're within the first 10s window â†’ schedule +10s
        return plus10sTime;
    } else {
        // Past +10s â†’ schedule the next 5-min boundary
        return boundaryTime + 5 * 60 * 1000;
    }
}


        // Check if we're at an exact 5-minute interval
        function isExact5MinuteInterval() {
            const now = new Date();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();
            const milliseconds = now.getUTCMilliseconds();
            
            // Check if minutes are divisible by 5 and we're at exactly 0 seconds, 0 milliseconds
            return (minutes % 5 === 0) && seconds === 0 && milliseconds < 100;
        }

        function updateCountdown() {
    const nextUpdate = getNextRefreshPoint();
    let diff = nextUpdate - Date.now();

    if (diff < 0) diff = 0; // safety clamp

    const countdownEl = document.getElementById('last-updated');
    const minutes = Math.floor(diff / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);

    const lastUpdateTime = seedData ? new Date(seedData.reportedAt).toLocaleTimeString() : 'Never';
    countdownEl.textContent = `Last updated: ${lastUpdateTime} | Next update in: ${minutes}m ${seconds}s`;

    if (minutes === 0 && seconds <= 3 && seconds > 0) {
        isShopUpdate = true;
    }

    if (diff === 0) {
        loadStock(false);
    }
}


        async function loadStock(manualRefresh = false) {
            try {
                const refreshBtn = document.querySelector('.refresh-btn');
                if (isShopUpdate && !manualRefresh) {
                    refreshBtn.classList.add('shop-update');
                    setTimeout(() => {
                        refreshBtn.classList.remove('shop-update');
                        isShopUpdate = false;
                    }, 1500);
                }

                const seedRes = await fetch("/api/seed-shop");
                const seedJson = await seedRes.json();
                seedData = seedJson;
                
                // Check if this is a new shop reset
                if (seedJson.reportedAt) {
                    const reportedTime = new Date(seedJson.reportedAt).getTime();
                    const currentResetTime = Math.floor(reportedTime / (5 * 60 * 1000)) * (5 * 60 * 1000);
                    
                    if (lastShopResetTime !== currentResetTime) {
                        lastShopResetTime = currentResetTime;
                        // This is a new shop reset - play sounds for items
                        if (audioEnabled && !manualRefresh) {
                            setTimeout(() => {
                                const seedItems = seedJson?.seeds || [];
                                seedItems.forEach(item => {
                                    setTimeout(() => playSoundForItem(item.emoji), Math.random() * 2000);
                                });
                            }, 500);
                        }
                    }
                }
                
                let seedItems = seedJson?.seeds || [];

                const seedItemsEl = document.getElementById('seed-items');
                const seedCountEl = document.getElementById('seed-count');

                if (seedItems.length === 0) {
                    seedItemsEl.innerHTML = '<div class="empty">No seeds in stock</div>';
                    seedCountEl.textContent = '0 items';
                } else {
                    seedItems = seedItems.sort((a, b) => {
                        const priorityA = fruitPriority[a.emoji] || 0;
                        const priorityB = fruitPriority[b.emoji] || 0;
                        return priorityB - priorityA;
                    });

                    seedItemsEl.innerHTML = seedItems.map(s => {
                        const imgSrc = emojiToImage[s.emoji] || defaultImage;
                        const color = itemColors[s.emoji];
                        
                        return `
                        <div class="item" style="${color ? `border: 2px solid ${color}; box-shadow: 0 0 8px ${color};` : ''}">
                            <div class="item-icon">
                                <img src="${imgSrc}" alt="${s.name}" width="32" height="32">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${s.name}</div>
                                <div class="item-quantity">Quantity: ${s.qty}</div>
                            </div>
                        </div>
                        `;
                    }).join('');

                    seedCountEl.textContent = `${seedItems.length} items`;
                }

            } catch (err) {
                console.error(err);
                document.getElementById('seed-items').innerHTML = '<div class="error">Failed to load stock.</div>';
                document.getElementById('last-updated').textContent = 'Failed to load stock.';
            }
        }

        // Initialize precise timing system
        function initializePreciseTimer() {
            // Clear any existing intervals
            if (countdownInterval) clearInterval(countdownInterval);
            if (loadInterval) clearInterval(loadInterval);
            
            // Update countdown every second with precise timing
            countdownInterval = setInterval(updateCountdown, 1000);
            
            // Also check for exact intervals more frequently to catch precise moments
            setInterval(() => {
                if (isExact5MinuteInterval()) {
                    loadStock(false);
                }
            }, 100); // Check every 100ms for precision
        }

        // Initial load and timer setup
        loadStock();
        initializePreciseTimer();

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('last-updated').textContent = 'Loading...';
        });
    </script>
