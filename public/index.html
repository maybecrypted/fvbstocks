<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Brainrot Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            transition: all 0.3s ease;
        }

        .refresh-btn, .enable-audio-btn {
            padding: 0.5rem 1rem;
            background: #1f1f1f;
            border: 1px solid #2d2d2d;
            border-radius: 0.5rem;
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .enable-audio-btn {
            background: #2d4a2d;
            border-color: #3d5a3d;
        }

        .enable-audio-btn.enabled {
            background: #1f4a1f;
            border-color: #2d6a2d;
            color: #90ee90;
        }

        .refresh-btn::before, .enable-audio-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
        }

        .refresh-btn:hover::before, .enable-audio-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .refresh-btn:active, .enable-audio-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }

        .refresh-btn.shop-update {
            animation: shopUpdatePulse 1.5s ease-in-out;
        }

        .grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .column {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            border-radius: 0.75rem;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }
        .column:nth-child(4) { animation-delay: 0.4s; }

        .column-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #1f1f1f;
            padding-bottom: 1rem;
        }

        .column-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .column-count {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .items::-webkit-scrollbar {
            width: 6px;
        }

        .items::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .items::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 3px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            background: #151515;
            border: 1px solid #1f1f1f;
            border-radius: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: transparent;
            margin-right: 0.75rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-quantity {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .loading, .empty, .error {
            text-align: center;
            padding: 2rem;
        }

        .loading {
            color: #6b7280;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .error {
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 0.75rem;
            color: #ef4444;
        }

        .empty {
            color: #6b7280;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shopUpdatePulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .container { padding: 1rem 0.5rem; }
            .header-title { font-size: 1.5rem; }
            .controls { flex-direction: column; align-items: center; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Plants vs Brainrots Stock - Live</h1>
            <div class="controls">
                <span id="last-updated">Loading...</span>
                <button class="refresh-btn" onclick="loadStock(true)">Refresh</button>
                <button class="enable-audio-btn" id="enable-audio-btn" onclick="enableAudio()">游댉 Enable Sounds</button>
            </div>
        </div>

        <div class="grid">
            <div class="column">
                <div class="column-header">
                    <div class="column-title">Seed Shop</div>
                    <div class="column-count" id="seed-count">0 items</div>
                </div>
                <div class="items" id="seed-items">
                    <div class="loading">Loading seed stock...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seedData = null;
        let isShopUpdate = false;
        let audioEnabled = false;
        let serverUpdateTime = null;
        let serverUpdateInterval = 5 * 60 * 1000; // 5 minutes in milliseconds

        const emojiToImage = {
            "游꺗": "/images/cactus.png",
            "游꼡": "/images/strawberry.png",
            "游꾺": "/images/pumpkin.png",
            "游꺝": "/images/sunflower.png",
            "游낼": "/images/dragon_fruit.png",
            "游꼕": "/images/eggplant.png",
            "游꼘": "/images/watermelon.png",
            "游꼖": "/images/grape.png",
            "游본": "/images/cocotank.png",
            "游뿺": "/images/carnivorous_plant.png",
            "游볫": "/images/mr_carrot.png",
            "游꼔": "/images/tomatrio.png",
            "游꼓": "/images/shroombino.png",
        };

        const fruitPriority = {
            "游꺗": 1,
            "游꼡": 2,
            "游꾺": 3,
            "游꺝": 4,
            "游낼": 5,
            "游꼕": 6,
            "游꼘": 7,
            "游본": 8,
            "游뿺": 9,
            "游볫": 10,
            "游꼔": 11,
        };

        const itemColors = {
            "游꼘": "#e22bd0",
            "游꼖": "#e22bd0",
            "游본": "#FFD700",
            "游뿺": "#FFD700",
            "游볫": "#C0C0C0",
            "游꼔": "#C0C0C0",
            "游꼓": "#C0C0C0",
        };

        const defaultImage = "/images/default.png";

        const emojiSounds = {
            "游꺗": "/sounds/cactus.mp3",
            "游꼡": "/sounds/strawberry.mp3",
            "游꾺": "/sounds/pumpkin.mp3",
            "游꺝": "/sounds/sunflower.mp3",
            "游낼": "/sounds/dragon_fruit.mp3",
            "游꼕": "/sounds/eggplant.mp3",
            "游꼘": "/sounds/watermelon.mp3",
            "游꼖": "/sounds/grape.mp3",
            "游본": "/sounds/cocotank.mp3",
            "游뿺": "/sounds/carnivorous_plant.mp3",
            "游볫": "/sounds/mr_carrot.mp3",
            "游꼔": "/sounds/tomatrio.mp3",
            "游꼓": "/sounds/shroombino.mp3",
        };

        let soundedItems = new Set();

        function enableAudio() {
    audioEnabled = true;
    const button = document.getElementById('enable-audio-btn');
    button.textContent = '游댉 Sounds Enabled';
    button.classList.add('enabled');

    // Play a silent sound to unlock audio context
    const audio = new Audio();
    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT';
    audio.play().catch(() => {});
}

function playSoundForItem(emoji) {
    if (!audioEnabled) return;

    const soundSrc = emojiSounds[emoji];
    if (!soundSrc) return;

    // Play sound every time stock refreshes
    const audio = new Audio(soundSrc);
    audio.play().catch(e => console.warn("Sound blocked:", e));
}


        function getNextShopUpdate() {
            if (serverUpdateTime) {
                const now = Date.now();
                let nextUpdate = serverUpdateTime;
                
                while (nextUpdate <= now) {
                    nextUpdate += serverUpdateInterval;
                }
                return nextUpdate;
            }
            
            const now = new Date();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();
            
            // Calculate next 5-minute interval + 10 seconds
            const nextMinutes = 5 * Math.ceil(minutes / 5);
            const next = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate(),
                now.getUTCHours(),
                nextMinutes,
                10, // Set to 10 seconds
                0
            ));
            
            // If we're past the next update time, add 5 more minutes
            if (next <= now) {
                next.setUTCMinutes(next.getUTCMinutes() + 5);
            }
            
            return next.getTime();
        }

        function updateCountdown() {
            if (!seedData) return;
            const diff = getNextShopUpdate() - Date.now();
            const countdownEl = document.getElementById('last-updated');
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            const lastUpdateTime = new Date(seedData.reportedAt).toLocaleTimeString();
            countdownEl.textContent = `Last updated: ${lastUpdateTime} | Next update in: ${minutes}m ${seconds}s`;
            
            if (minutes === 0 && seconds <= 5 && seconds > 0) isShopUpdate = true;
        }

        async function loadStock(manualRefresh = false) {
            try {
                const refreshBtn = document.querySelector('.refresh-btn');
                if (isShopUpdate && !manualRefresh) {
                    refreshBtn.classList.add('shop-update');
                    setTimeout(() => {
                        refreshBtn.classList.remove('shop-update');
                        isShopUpdate = false;
                    }, 1500);
                }

                const seedRes = await fetch("/api/seed-shop");
                const seedJson = await seedRes.json();
                seedData = seedJson;
                
                if (seedJson.reportedAt) {
                    const reportedTime = new Date(seedJson.reportedAt).getTime();
                    // Calculate the next update time based on 5-minute intervals + 10 seconds
                    const reportedDate = new Date(reportedTime);
                    const minutes = reportedDate.getUTCMinutes();
                    const nextIntervalMinutes = 5 * Math.ceil(minutes / 5);
                    const nextUpdateDate = new Date(Date.UTC(
                        reportedDate.getUTCFullYear(),
                        reportedDate.getUTCMonth(),
                        reportedDate.getUTCDate(),
                        reportedDate.getUTCHours(),
                        nextIntervalMinutes,
                        10, // 10 seconds past the interval
                        0
                    ));
                    if (nextUpdateDate <= reportedDate) {
                        nextUpdateDate.setUTCMinutes(nextUpdateDate.getUTCMinutes() + 5);
                    }
                    serverUpdateTime = nextUpdateDate.getTime();
                }
                
                let seedItems = seedJson?.seeds || [];

                const seedItemsEl = document.getElementById('seed-items');
                const seedCountEl = document.getElementById('seed-count');

                if (seedItems.length === 0) {
                    seedItemsEl.innerHTML = '<div class="empty">No seeds in stock</div>';
                    seedCountEl.textContent = '0 items';
                } else {
                    seedItems = seedItems.sort((a, b) => {
                        const priorityA = fruitPriority[a.emoji] || 0;
                        const priorityB = fruitPriority[b.emoji] || 0;
                        return priorityB - priorityA;
                    });

                seedItemsEl.innerHTML = seedItems.map(s => {
                  const imgSrc = emojiToImage[s.emoji] || defaultImage;
                  const color = itemColors[s.emoji];
                
                  // Only play sound on automatic refresh
                  if (!manualRefresh) playSoundForItem(s.emoji);
                
                  return `
                    <div class="item" style="${color ? `border: 2px solid ${color}; box-shadow: 0 0 8px ${color};` : ''}">
                      <div class="item-icon">
                        <img src="${imgSrc}" alt="${s.name}" width="32" height="32">
                      </div>
                      <div class="item-details">
                        <div class="item-name">${s.name}</div>
                        <div class="item-quantity">Quantity: ${s.qty}</div>
                      </div>
                    </div>
                  `;
                }).join('');

                    seedCountEl.textContent = `${seedItems.length} items`;
                }

                updateCountdown();
            } catch (err) {
                console.error(err);
                document.getElementById('seed-items').innerHTML = '<div class="error">Failed to load stock.</div>';
                document.getElementById('last-updated').textContent = 'Failed to load stock.';
            }
        }

        loadStock();
        setInterval(() => loadStock(false), 10000);
        setInterval(updateCountdown, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('last-updated').textContent = 'Loading...';
        });
    </script>
</body>
</html>
